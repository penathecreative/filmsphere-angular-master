<div class="user-details">
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>Birthdate: {{user.birthdate.slice(0, 10)}}</p>
</div>
<mat-card>
    <mat-card-header>
        <mat-card-title>Update user info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.birthdate" type="date" placeholder="Birthdate" name="Birthday"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="updateUser()" color="primary">
            Update
        </button>
    </mat-card-actions>
    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button mat-raised-button color="primary" (click)="logout()" aria-label="Logout">
            Logout
        </button>
        <button mat-raised-button color="accent" (click)="backToMovies()" aria-label="Back to Movies">
            Back to Movies
        </button>
    </div>
</mat-card>
